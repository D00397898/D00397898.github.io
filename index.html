<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Maddies Thing</title>
  </head>
  <body>
    <h2>Log In or Sign Up</h2>

    <button id="addUser">Create new account</button>
    <p id="addUserP"></p>
    <input type="text" id="fnameInput" placeholder="Enter first name">
    <input type="text" id="lnameInput" placeholder="Enter last name">
    <input type="text" id="usernameInput" placeholder="Enter username">
    <input type="text" id="passwordInput" placeholder="Enter password">
    <p id="loginP"></p>


    <button id="queryUsername">Sign in</button>

    <button id="signOut">Sign out</button>

    <div id=hidden_div style="visibility: hidden">
      <h2>Add New Tasks</h2>

      <input type="text" id="task-name" placeholder="Enter task name">
      <input type="text" id="task-date-assigned" placeholder="Enter date assigned">
      <input type="text" id="task-due-date" placeholder="Enter due date">
      <input type="number" id="task-priority" placeholder="Enter task priority">
      <input type="text" id="task-desc" placeholder="Enter task description">
      <button id="add-task-button">Add Task</button>


      <div class="edit-task">

        <h2>Edit Existing Tasks</h2>

        <input type="text" id="task-name-edit" placeholder="Edit task name">
        <input type="text" id="task-date-assigned-edit" placeholder="Edit date assigned">
        <input type="text" id="task-due-date-edit" placeholder="Edit due date">
        <input type="number" id="task-priority-edit" placeholder="Edit task priority">
        <input type="text" id="task-desc-edit" placeholder="Edit task description">
        <button id="save-task-button">Save Edit</button>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>

      <h1>To-Do List</h1>
      <ol id="my-task-list">
      </ol>
     </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
